<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="message"></div>
    <div id="userid"></div>
    <div id="disname"></div>
    <div class="container-fluid">
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-outline-success btn-block" onclick="navigateTo('register.html')">登録申込</button>
                        <button type="button" class="btn btn-outline-success btn-block" onclick="navigateTo('update.html')">登録事項変更届出</button>
                        <button type="button" class="btn btn-outline-success btn-block" onclick="navigateTo('delete.html')">登録抹消申出</button>
                        <button type="button" class="btn btn-outline-success btn-block" onclick="navigateTo('application.html')">利用希望申込</button>
                    </div>
                    <div class="col-6 mx-auto mt-5">
                        <button type="button" class="form-control btn btn-secondary" onclick="closeCurrentPage()">閉じる</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        // close current page
        function closeCurrentPage() {
            window.close(); // Close the current window
        }

        window.onload = function () {
            const message = sessionStorage.getItem('message');
            const userId = sessionStorage.getItem('userid');
            const disName = sessionStorage.getItem('disname');
            
            var msgElement = document.getElementById('message');
            msgElement.innerHTML = message;
            var idElement = document.getElementById('userid');
            idElement.innerHTML = userId;
            var nameElement = document.getElementById('disname');
            nameElement.innerHTML = disName;
        };

    </script>

</body>
</html>
