<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="msg"></div>
    <div id="userid"></div>
    <div id="displayname"></div>
    <div class="container-fluid">
        <form>
            <div class="card">
                <div class="card-header bg-success">
                    <!-- Card Header Content -->
                    <h5 class="card-title text-white">登録申込</h5>
                </div>
                <div class="card-body">
                    <form>
                        <label class="text-success">申請者</label>
                        <div class="mb-3 mt-3 ">
                            <label for="text" class="form-label">氏名</label>
                            <input type="text" class="form-control" id="displayname" name="name">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="text" class="form-label">住所</label>
                            <input type="text" class="form-control" id="userid" name="address">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <form>
                        <label for="text" class="form-label">対象物件</label>
                        <div class="mb-3 mt-3 ">
                            <button type="button" class="btn btn-success btn-block" onclick="navigateTo('register_card.html')">登録カード入力</button>
                            <button type="button" class="btn btn-outline-secondary">未入力</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="d-grid gap-3 mt-5">
                <div class="col-6 mx-auto">
                    <button type="button" class="form-control btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#myModal">登録</button>
                </div>
                <div class="col-6 mx-auto">
                    <button type="button" class="form-control btn btn-outline-secondary" onclick="navigateTo('menu.html')">戻る</button>
                </div>
            </div>


            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Modal body..Test
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </form>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        const msg = localStorage.getItem('data');
        const userid = localStorage.getItem('userid');
        const displayname = localStorage.getItem('displayname');

        if (msg) {
            document.getElementById('msg').value = msg;
            var msgElement = document.getElementById('msg');
            msgElement.innerHTML = msg;
        } else {
            // Handle the case when the data is not available
            document.getElementById('msg').value = 'Message not found';
        }

        if (userid) {
            document.getElementById('userid').value = userid;
            var idElement = document.getElementById('userid');
            idElement.innerHTML = userid;
        } else {
            // Handle the case when the data is not available
            document.getElementById('userid').value = 'UserId not found';
        }

        if (displayname) {
            document.getElementById('displayname').value = displayname;
            var nameElement = document.getElementById('displayname');
            nameElement.innerHTML = displayname;
        } else {
            // Handle the case when the data is not available
            document.getElementById('displayname').value = 'Displayname not found';
        }
    </script>
</body>
</html>
